    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Repair<span class="logo__bold">PCs</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog sobre repararaci√≥n de computadoras con consejos y cursos </h2>

        </div>

        <h3 class="centrar-texto">Contacto <i class="fa-solid fa-phone"></i></h3>

        <form class="formulario" id="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> 
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-Mail</label> 
                <input class="campo__field" type="email" placeholder="Tu E-Mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label> 
                <textarea class="campo__field campo__field--textarea" id="mensaje" placeholder="280 max."></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
            <p class="warnings" id="warnings"></p>
        </form>
        

    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">

                </a>
